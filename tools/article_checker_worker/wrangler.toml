name = "worker-check-article-with-gpt"
main = "src/worker.js"
compatibility_date = "2024-03-25"
workers_dev = true

kv_namespaces = [
  { binding = "checkerPrompts", id = "" }
]

[durable_objects]
bindings = [
  { name = "DURABLE_OBJECT_NAMESPACE", class_name = "TaskProcessor" }
]

[vars]
OPENAI_API_KEY = ""
BRAVE_API_KEY = ""
LLM_ENDPOINT = "https://api.openai.com/v1/chat/completions"
LLM_MODEL = "gpt-4o"
SEARCH_ENDPOINT = "https://api.search.brave.com/res/v1/web/search"
TOKEN_GITHUB = ""

[[migrations]]
tag = "v1" 
new_classes = ["TaskProcessor"] 