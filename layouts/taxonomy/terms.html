{{ define "main" }}
  {{ $paginator := .Paginate (.Pages.ByTitle) 50 }}

  <div class="taxonomy-list">
    {{ range $paginator.Pages }}
      <a class="taxonomy-item" href="{{ .RelPermalink }}">{{ partial "docs/title.html" . }}</a>
    {{ end }}
  </div>

  {{ template "_internal/pagination.html" . }}
{{ end }}

{{ define "toc" }}
  {{ partial "docs/taxonomy" . }}
{{ end }}
