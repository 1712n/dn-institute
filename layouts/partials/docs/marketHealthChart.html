<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Health Metrics</title>    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadAltcoins();
        });
    </script>
</head>
<body>
    <h2>Market Health Metrics</h2>

    <div>
        <label for="cryptoSelect">Criptomoeda:</label>
        <select id="cryptoSelect"></select>         
    </div>
    
    <div>
        <label for="startDate">Start date:</label>
        <input type="date" id="startDate">
    </div>

    <div>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
    </div>

    <div style="margin-top: 10px;">
        <button onclick="fetchData()">Update Chart</button>
    </div>

    <div style="margin-top: 20px;">
        <canvas id="chartContainer" width="800" height="400"></canvas>
    </div>
    
    <script src="../../../static/js/marketHealthChart.js"></script>
    <!-- <script src="/js/marketHealthChart.js"></script> -->
</body>

</html>
