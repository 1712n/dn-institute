<header>
	<div class="main">
		<a href="{{ relURL "/" }}">
			<img src="{{ relURL "logo.png" }}" alt="Logo" style="height: 1em; vertical-align: middle; border: none;">
			{{ .Site.Title }}
		</a>
	</div>
	<nav>
		{{ range .Site.Menus.main }}
		<a href="{{ .URL }}">{{ .Name }}</a>
		{{ end }}
		{{ if eq .Site.Params.mode "toggle" -}}
        | <span id="dark-mode-toggle" onclick="toggleTheme()"></span>
		<script src="{{ relURL "js/themetoggle.js" }}"></script>
		{{ end }}
	</nav>
</header>
